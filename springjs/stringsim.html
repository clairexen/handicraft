<body style="background:#aaa; color:#000;" onLoad="main()">
<center>

<p><b>StringSim - a JavaScript mass-spring-system model for strings</b><br/>
<small>Copyright (C) 2012  Clifford Wolf &lt;clifford@clifford.at&gt;</small></p>

<canvas id="screen" width="800" height="300" onclick="sim.startstop();"></canvas><br/>

<button onclick="sim.restart();">Restart</button>
<button onclick="sim.startstop();">Start / Stop</button>
<button onclick="sim.clear();">Clear</button>
<button onclick="sim.speed(0.5);">Speed :2</button>
<button onclick="sim.speed(2);">Speed x2</button>

<button onclick="sim.trace((sim.trace_mode+1) % 3);">TraceMode</button>
<button onclick="fx_release();">Fx: Release</button>
<button onclick="fx_jump();">Fx: Jump</button>
<button onclick="fx_lock();">Fx: Lock</button>
<button onclick="fx_reset();">Fx: Reset</button>

</center>
<script language="JavaScript"><!--

var sim;
var sim_update_worker;

function main()
{
	sim = new SpringJS(document.getElementById("screen"), -1100, 1100, -400, 400);

	sim.sps /= 4;
	sim.dtime *= 4;

	sim.setup = function() {
		var last_mass = -1;
		var m1 = 20, m2 = 80, D = 10;
		for (var i = 0; i < 100; i++) {
			var new_mass = this.addMass(i*20 - 1000 + 10, 0, i < 50 ? m1 : m2, 0);
			if (last_mass >= 0)
				this.addSpring(last_mass, new_mass, D, 0);
			last_mass = new_mass;
		}

		this.masses[0].fx = this.masses[0].x;
		this.masses[last_mass].fx = this.masses[last_mass].x;
		this.masses[last_mass].d = Math.sqrt(D/m2);
	};

	sim.update = function() {
		var omega = 0.1;
		if (this.time > 10)
			this.masses[0].fy = 200*Math.sin(omega*(this.time-10));
		if (sim_update_worker)
			sim_update_worker();
	};

	sim.start();
}

function fx_release()
{
	delete sim.masses[99].fx;
}

function fx_jump()
{
	var old_fx = sim.masses[0].fx;
	var new_fx = sim.masses[0].fx < 0 ? 1000 : -1000;
	var timer = 0;
	sim_update_worker = function() {
		timer += 1;
		if (timer == 100)
			sim_update_worker = null;
		sim.masses[0].fx = new_fx*timer/100 + old_fx*(1-timer/100);
	}
}

function fx_lock()
{
	var old_fx = sim.masses[99].x;
	var new_fx = sim.masses[0].fx < 0 ? 1000 : -1000;
	var timer = 0;
	sim_update_worker = function() {
		timer += 1;
		if (timer == 100)
			sim_update_worker = null;
		sim.masses[99].fx = new_fx*timer/100 + old_fx*(1-timer/100);
	}
}

function fx_reset()
{
	var timer = 0.01;
	sim_update_worker = function () {
		timer *= 1.1;
		if (timer > 1)
			timer = 1;
		for (var i = 0; i < 100; i++) {
			var delta_x = sim.masses[i].x - (i*20 - 1000 + 10);
			sim.masses[i].x -= timer*delta_x;
			sim.masses[i].vx *= (1-timer);
		}
		if (timer == 1)
			sim_update_worker = null;
		sim.masses[0].fx = sim.masses[0].x;
		sim.masses[99].fx = sim.masses[99].x;
	};
}

//--></script>

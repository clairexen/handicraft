  <title>EE-Trainer: Checking the pseudo random number generator</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <script src="pseudorand.js" type="text/javascript"></script>

<body style="background:#aaa; color:#000;">

<h3>Simple test for the random number generator:</h3>

<script language="JavaScript"><!--

var idx = 0;
for (var k = 0; k < 3; k++) {
	document.write('<p><table cellpadding="10" border><tr>\n');
	for (var i = 0; i < 5; i++) {
		document.write('<td align="right"><tt>');
		for (var j = 0; j < 20; j++) {
			var v = pseudorand(0);
			var r = pseudorand_reference[idx++];
			if (typeof(r) == "undefined")
				document.write(v);
			else if (r == v)
				document.write('<font color="#008800">' + v + "</font>");
			else
				document.write('<font color="#880000">' + v + "</font>");
			if (j < 19)
				document.write("<br/>\n");
		}
		document.write("</tt></td>\n");
	}
	document.write('</tr></table></p>\n');
}

//--></script>

</body>

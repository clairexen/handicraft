  <title>EE-Trainer: Topology inspector</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <script src="pseudorand.js" type="text/javascript"></script>
  <script src="topologies.js" type="text/javascript"></script>
  <script src="circuit.js" type="text/javascript"></script>
  <script src="numjs_packed.js" type="text/javascript"></script>
  <script src="solver.js" type="text/javascript"></script>
  <script src="problem.js" type="text/javascript"></script>
</head>
<body style="background:#aaa; color:#000;" onLoad="main()">

<script language="JavaScript"><!--

function showtop(topdata)
{
	var canvas = document.createElement("canvas");
	document.body.appendChild(canvas);
	paintTopology(canvas, topdata);
}

function showcircuit(circuit)
{
	var canvas = document.createElement("canvas");
	document.body.appendChild(canvas);
	paintCircuit(canvas, circuit);
}

function main()
{
	var tops = genTopologies();
	for (var i = 0; i < tops.length; i++)
	{
		var hdr = document.createElement("h3");
		var seed = Math.floor(Math.random()*9000000 + 1000000);
		hdr.appendChild(document.createTextNode("Topology #" + i + ', Circuit #' + seed));
		document.body.appendChild(hdr);

		var topology = tops[i];
		var components = [];
		pseudorand_setseed(seed);
		var mags = genRandomMagnitudes();
		for (var j = 0; j < topology[2].length/2; j++)
			components.push(genRandomComponent(mags));
		var circuit = genRandomCircuit(topology, components);
		findGoodProblem(circuit, null);

		showtop(topology);
		document.body.appendChild(document.createTextNode(" "));
		showcircuit(circuit);

		var eqsys = generateEquationSystem(circuit, true);
		var valid = solveEquationSystem(eqsys);

		var eqtxt = "";
		if (circuit[6] != 0)
			eqtxt += "Problem solution: " + circuit[6] + "\n\n";
		eqtxt += eqsysToString(eqsys);
		if (!valid)
			eqtxt += "** Circuit has no (unique) solution **";

		var ta = document.createElement("textarea")
		ta.appendChild(document.createTextNode(eqtxt));
		ta.setAttribute("cols", 50);
		ta.setAttribute("rows", i > 0 ? 18 : 12);
		document.body.appendChild(ta);
	}
}

//--></script>

</body>
